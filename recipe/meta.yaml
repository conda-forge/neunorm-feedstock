{% set name = "NeuNorm" %}
{% set version = "1.5.0" %}
{% set sha256 = "cffd75e2c9a15389e67d15fc0cb137f7ea357323fbdb1b81a34162ed50cf6fc6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - scipy
    - numpy
    - astropy
    - PIL

test:
  imports:
    - NeuNorm

about:
  home: https://github.com/scikit-beam/NeuNorm
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Neutron Imaging Normalization Library
  description: |
    NeuNorm is an open-source Python library that normalized neutron imaging measurements
  doc_url: http://neunorm.readthedocs.io/
  dev_url: https://github.com/scikit-beam/NeuNorm

extra:
  recipe-maintainers:
    - jeanbilheux
